version: '3'
services:
  mysql-standalone:
    image: mysql:8.0
    container_name: mysql-standalone
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=scoreboard
      - MYSQL_USER=rahul
      - MYSQL_PASSWORD=abc123
    ports:
      - 3308:3306

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 5672:5672

  flyway:
    image: flyway/flyway
    command: -url=jdbc:mysql://mysql-standalone:3308/scoreboard -schemas=scoreboard -user=root -password=abc123 -connectRetries=60 migrate
    volumes:
      - .:/db/migration/sqlserver
    depends_on:
      - mysql-standalone

  scoreboard:
    image: scoreboard
    depends_on:
      - mysql-standalone
      - rabbitmq
      - flyway
    restart: always
    ports:
      - 8081:8081
